extends: eslint:recommended
env:
  browser: true
  es6: true
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
globals:
  # use bundled version -> can't be imported
  ROT: readonly
ignorePatterns: ["**/vendor/*.js"]